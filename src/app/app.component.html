<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{titulo}}</h1>
    </div>
  </div>
</div>
<table class="table table-striped table-dark container">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Borrar</th>
      <th scope="col">Seleccionar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let articulo of articulos">
      <th scope="row">{{articulo.codigo}}</th>
      <th scope="row">{{articulo.descripcion}}</th>
      <th scope="row">{{articulo.precio}}</th>
      <th scope="row">
        <button type="submit" class="btn btn-danger" (click)="borrarArticulo(articulo.codigo)">Borrar</button>
      </th>
      <th scope="row">
        <button type="submit" class="btn btn-success">Seleccionar</button>
      </th>
    </tr>
  </tbody>
</table>
<div class="container">
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="codigo">Codigo</label>
      <input type="number" class="form-control" name="codigo" [(ngModel)]="codigoInput">
    </div>
    <div class="form-group col-md-2">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" name="descripcion" [(ngModel)]="descripcionInput">
    </div>
    <div class="form-group col-md-2">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" name="precio" [(ngModel)]="precioInput">
    </div>
    <div class="col">
      <button type="sudmit" class="btn btn-primary" (click)="agregarArticulo()">Agregar Art√≠culo</button>
    </div>
  </form>
</div>
